name: Go CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Run Mock Test
        run: |
          mkdir -p data
          # APIキーがない状態で run モードを実行し、モックが正しく動くか検証
          go run main.go -mode=run -date=2025-11-13
        env:
          EDINET_API_KEY: "" # あえて空にする