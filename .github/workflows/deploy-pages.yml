name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Get latest DB URL
        id: db-url
        run: |
          LATEST_RELEASE=$(gh release view latest --json tagName -q .tagName)
          DB_URL="https://github.com/${{ github.repository }}/releases/download/${LATEST_RELEASE}/stock_data.db.gz"
          echo "db_url=$DB_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update HTML with DB URL
        run: |
          # HTMLファイル内のプレースホルダーをDB URLで置換
          find web -name "*.html" -type f -exec sed -i '' \
            "s|DB_URL_PLACEHOLDER|${{ steps.db-url.outputs.db_url }}|g" {} +
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
