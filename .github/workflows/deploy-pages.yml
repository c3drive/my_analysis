name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write # DB生成とデプロイのために必要
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate Database
        run: |
          mkdir -p data
          # 暫定的に2025-11-13のデータを取得してDBを生成
          go run main.go -mode=run -date=2025-11-13
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}

      - name: Prepare Public Assets
        run: |
          mkdir -p public
          # web/ 内のHTML/JSをコピー
          cp -r web/* public/
          # 生成されたDBを直接publicに配置（これでReleaseなしでも動く）
          if [ -f data/stock_data.db ]; then
            cp data/stock_data.db public/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4